<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFC usando objetos de datos de tipo string en JS</title>
    <link rel="preload" href="stylesheet.css" as="style">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preload" href="normalize.css" as="style">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <header></header>
    <main>

        <section>
            <h2>RFC</h2>
    
            <form action="">
    
                <fieldset>
                    <legend>GENERADOR DE RFC</legend>
                    <div>
                        <label for="">Tu Nombre (El primero)</label>
                        <input type="text" placeholder="Nombre" id="tunombre">
                        <br><br>
                    
                        <label for="">Tu Apellido Paterno</label>
                        <input type="text" placeholder="Apellido Paterno" id="paterno">
                        <br><br>
                    
                        <label for="">Tu Apellido Materno</label>
                        <input type="text" placeholder="Apellido Materno" id="materno">
                        <br><br>
                    
                        <label for="">Año de nacimineto Ejemplo: 1987</label>
                        <input type="number" placeholder="Año de nacimineto" id="year">
                        <br><br>
                    
                        <label for="">Ingresa el mes de nacimiento</label>
                        <p>1-enero <br>2-febrero <br>3-marzo <br>4-abril <br>5-mayo <br>6-junio <br>7-julio <br>8-agosto <br>9-septiembre <br>10-octubre <br>11-noviembre <br>12-diciembre <br> </p>
                        <input type="number" placeholder="Mes de Nacimiento" id="mes">
                        <br><br>

                        <label for="">Dia de nacimineto</label>
                        <input type="number" placeholder="Año de nacimineto" id="dia">
                        <br><br>
                    
                        <input type="submit" value="Enviar" id="enviar">
                    </div>
                    
                    
                    </table>
                    
    
                </fieldset>
    
    
            </form>
        </section>
    <script src="script.js"></script>


    <br><br>

    <table id="tablac">
        <thead>
            <th>Titulo</th>
            <th>Directores</th>
            <th>Actores</th>
            <th>Year</th>
            <th>Imagen</th>
            
        </thead>
        <tbody id="peliculas">
        </tbody>
    </main>
    <footer></footer>
</body>
</html>
